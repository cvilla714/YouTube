<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Project</title>
    <!-- link from fontawesome to display the icons -->
    <script src="https://kit.fontawesome.com/e252d07dd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="nav-bar">
      <div class="grid-container">
        <div>
          <img src="youtube1.png" class="item1" alt="youtube image" />
        </div>

        <div class="grid-item2">
          <input class="txt" type="text" placeholder="Search" />
          <button class="btn" type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="grid-item3">
          <i class="fas fa-video icon1"></i>
          <i class="fas fa-th icon2"></i>
          <i class="far fa-bell icon3"></i>
        </div>
      </div>
    </nav>
    <br />
    <!-- section for the video -->
    <section>
      <div class="main-container">
        <div class="video-container">
          <iframe
            width="100%"
            height="75%;"
            src="https://www.youtube.com/embed/7xtB9hcl1R4"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
          </iframe>
          <div class="video-details">
            <h1>The Top 10 NBA Dunks Of All Time</h1>
            <p>20,469,676 views Feb 9, 2015</p>

            <div class="ic-container">
              <i class="fas fa-thumbs-up like"></i>42k
              <i class="fas fa-thumbs-down dislike"></i>11k
              <i class="fas fa-share share"></i>SHARE
            </div>
             
          </div>
        </div>
        <div class="grid-item4"></div>
        <div class="grid-item4"></div>
        <div class="grid-item4"></div>
        <div class="grid-item4"></div>
        <div class="grid-item4"></div>
      </div>
    </section>
  </body>
</html>
